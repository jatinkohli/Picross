<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="index.js"></script>
    <script src="solver.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onLoad="createGrid()">
    <title>Picross</title>

    <div class="wrapper">
        <div class="center">
            <table id="grid"></table>
        </div>

        <br class="center">

        <div class="center">
            <table id="menu">
                <p>:)</p>
                <td class="menuBox">
                    <label for="numRows"># Rows</label>
                    <input type="text" id="numRows" size="5">
                </td>
                <td class="menuBox">
                    <label for="numCols"># Cols</label>
                    <input type="text" id="numCols" size="5">
                </td>
                <td class="menuBox">
                    <button onclick="createGrid()">New Game</button>
                </td>
            </table>
        </div>

        <div class="center">
            <p class="whiteFont">Hints/Help</p>
            <table id="hintsMenu">
                <td class="menuBox">
                    <button onClick="firstPass()">First Pass</button>
                </td>
                <td class="menuBox">
                    <button onclick="">TODO</button>
                </td>
                <td class="menuBox">
                    <button onclick="">Complete</button>
                </td>
            </table>
        </div>
    </div>
</body>

</html>
